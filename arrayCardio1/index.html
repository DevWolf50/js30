  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const nineteenAndOlder = arr => arr.some(({year}) => 2018 - year >= 19);
    console.log(nineteenAndOlder(people));

    // Array.prototype.every() // is everyone 19 or older?
    const everyoneNineteenAndOlder = arr => arr.every(({year}) => 2018 - year >= 19);
    console.log(everyoneNineteenAndOlder(people));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = (arr, idToFind) => arr.find(({id}) => id === idToFind);
    console.log(findComment(comments, 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    function deleteComment(arr, idToDelete) {
      const newArr = [...arr];
      newArr.splice(arr.findIndex(({id}) => id === idToDelete), 1);
      return newArr;
    }

    console.log(deleteComment(comments, 823423));

  </script>
