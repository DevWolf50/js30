<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://unpkg.com/ace-css/css/ace.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="flex flex-wrap justify-center items-center">
      <div data-key="65" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>a</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>s</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>d</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>f</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>g</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>h</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>j</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>k</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="keys p2 btn btn-primary m1 bg-black center">
        <kbd>l</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

  </body>
  <script src="./app.js" charset="utf-8"></script>
</html>
